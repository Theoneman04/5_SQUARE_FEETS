{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">All Properties</h1>
    <div class="row">
        {% for property in properties %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='property_pics/' + property.images.split(',')[0].strip()) }}" class="card-img-top" alt="{{ property.property_title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ property.property_title }}</h5>
                    <p class="card-text">{{ property.description[:100] }}...</p>
                    <a href="{{ url_for('main.detailed_view', property_id=property.property_id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
